<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="card-container">
      <div class="card"></div>
    </div>
    <button id="newCardBtn">Generate New Card</button>
    <input type="number" id="widthInput" placeholder="Ancho" />
    <input type="number" id="heightInput" placeholder="Alto" />

    <!-- Timer -->
    <p id="timer">Next card in: 10 seconds</p>

    <script src="script.js"></script>
  </body>
</html>
